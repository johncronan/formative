{% load static utils %}
<!doctype html>
<html lang="en" {% block html_attributes %}{% endblock %}>
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="{% block page_desc %}{% endblock %}">
    <meta name="viewport"
          content="width={% block vpwidth %}375{% endblock %}, initial-scale=1">
    <link rel="icon" href="/media/favicon.ico" type="image/x-icon">
    {% block page_extra_meta %}{% endblock %}
    {% block head_trailing %}{% endblock %}
  </head>
  <body {% block body_attributes %}{% endblock %}>
  {% block body %}{% endblock %}
  <script>
      if (!("Promise" in window)) {
          var head = document.getElementsByTagName("head")[0];
          var script = document.createElement("script");
          script.type = 'text/javascript';
          {% env_bundle as bundle %}{% with path=bundle|add:'/es6-promise.js' %}
          script.src = "{% static path %}";
          {% endwith %}
          head.appendChild(script);
      }
  </script>
  </body>
</html>
