{% extends 'apply/base.html' %}

{% block pre_layout %}
<form method="post">
{% csrf_token %}
{% endblock %}

{% block content %}
  {% for field in form.visible_fields %}
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
  {% endfor %}
  <input type="submit" value="Submit">
{% endblock %}

{% block post_layout %}
</form>
{% endblock %}
